<!DOCTYPE html>
<html>
  <head>
    <title>TestWebRTC</title>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  </head>

  <script src="./index.js"></script>

  <body >
      <div style="position: fixed; width: 100%; height: 100%; top:0px; left: 0px; display: flex; flex-direction: column; overflow: auto;">
        
        <div style="width: 100%; max-width: 500px; margin: auto;">

          <div style="margin-top: 20px; margin-bottom: 20px;">
            WebRTC Test - Mi ID: <text id="miidShow" style="color:brown; font-size: 18px; font-weight: 600;"></text>
          </div>

          <div style="width: 100%; display: flex; height: 25px;">
            <input id="destid" type="text" style="width: 100%;" placeholder="Id destino">
            <button style="margin-left: 30px; width: 300px;" onclick="conect()">Conectar con destino</button>
          </div>

          <div id="statusmessage" style="width: 100%;"></div>

          <div style="width:100%; margin-top: 50px; display: flex;  align-items: center;">
            <input style="width: 70%; height: 40px;" id="message" type="text" placeholder="Mensaje">
            <button style="width: 30%;  height: 40px; margin-left: 20px;" onclick="sendMessage()" >Enviar</button>
            <div id="timeSend" style="opacity: 0.7; margin-left: 20px;">Tiempo Envio</div>
          </div>

          <div style="width: 100%; margin-top: 40px; display: flex;">
            <div style="font-size: 18px; font-weight: 600; margin-right: 10px;">Mensaje recibido:</div>
            <div id="messaguerecivedid" style="opacity: 0.7;"></div>
            <div id="timeReceived" style="opacity: 0.7; margin-left: 20px;"></div>
          </div>

          <div style="width: 100%; margin-top: 10px; display: flex; font-size: 15px;">
            <div style="font-size: 15px; font-weight: 600; margin-right: 10px;">Latencia mensaje: </div>
            <div id="latenciShow" style="color: brown; font-weight: 600;"></div>
          </div>

          <div style="width: 100%; margin-top: 10px; display: flex; font-size: 15px;">
            <button style="width: 30%;  height: 40px; margin-left: 20px;" onclick="startTestLatencyFull()" > Probar latencia</button>
            <div id="latencyFull100msgs" style="color: brown; font-weight: 600; margin-left: 50px;"></div>
            <div id="latencyMore" style="color: brown; font-weight: 600; margin-left: 50px;"></div>
          </div>

        </div>

        <div style="margin-top: 20px; margin-bottom: 20px; width: 100%; text-align: center;">
          developed by deem
        </div>
      </div>
  </body>


</html>
